---
name: Pull request pre-check build & test

on:
  push:
    branches: [main]
  pull_request_target:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: pre-commit/action@v3.0.0

  test-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install pip
        run: |
          python -m pip install --upgrade pip

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip install -r src/install/requirements.txt

      # TBD: use sssd-container image with system dependencies included
      - name: Install system dependencies
        run: |
          sudo apt update && sudo apt install build-essential libdbus-glib-1-dev libgirepository1.0-dev
          pip install dbus-python

      - name: Run Tests
        run: |
          python src/ipa-tuura/manage.py test

  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.event.number || github.ref_name  }}
    name: build the docker image
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up QEMU for docker
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Print IMAGE_TAG to be used
        run: echo "${{ env.IMAGE_TAG }}"

      - name: Print SECRETS as **** if they exists
        run: echo "username; ${{ secrets.REGISTRY_USERNAME }}"

      - name: Login to quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push the image with given tag
        uses: docker/build-push-action@v3
        with:
          context: ./src
          file: ./src/Containerfile  # I would rather use Dockerfile or Dockerfile.base but i will not touch the codebase :D
          push: true
          tags: "quay.io/idmops/${{ github.event.repository.name }}:${{github.event.number}}"

  test:
    name: test the built image
    runs-on: ubuntu-latest
    container:
      image: "quay.io/idmops/${{ github.event.repository.name }}:${{ github.event.number || github.ref_name }}"
    needs: [pre-commit, test-on-ubuntu, build]

    steps:  # inside container
      - name: Display Container OS version
        run: cat /etc/redhat-release || uname -a

      - name: Run basic check for file presence
        run: file /ipa-tuura/manage.py || echo "/ipa-tuura/manage.py not found"
